<!DOCTYPE html>
  <head>
    <title>Cat Clicker Premium</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  </head>
<body>
  <div class="container">
      <button id="admin">Admin</button>
    <div class="row">
      <div class="col-md-6" id= "catNamePlace">
        <h1>Cats and Clicks</h1>
          <ul id="cat-list"></ul>
            <div id="cat">
              <h2 id="cat-name"></h2>
              <div id="cat-count"></div>
              <img id="cat-img" src="" alt="cute cat">
            </div>
          </div>
          <div class="col-md-6" id="adminArea">
            <p>Welcome to Administration Area</p>
            <form id="form1">
              <p>Cat's name: <input type="text" id="cat-name-admin" value=""></p>
              <p>Url: <input type="text" id="cat-url-admin" name="imgUrlAdmin"></p>
              <p>Clicks: <input type="text" id="cat-count-admin" value=""></p>
            </form>
            <button id="save">Save</button>
            <button id="cancel">Cancel</button>
          </div>
        </div>
      </div>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
